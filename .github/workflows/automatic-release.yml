name: Automatic Release

on:
    push:
        branches:
            - "master"

jobs:
    release:
        runs-on: ubuntu-latest
        permissions:
            contents: write
            issues: write
            pull-requests: write
            packages: write

        steps:
            - uses: actions/checkout@v3
              with:
                  fetch-depth: 0
                  token: ${{ secrets.GITHUB_TOKEN }}

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: "24"

            - name: Setup corepack
              run: corepack enable pnpm && corepack use pnpm@10.22.0

            - name: Install dependencies
              working-directory: ./
              run: corepack pnpm install --frozen-lockfile

            - name: Get previous version
              id: prev-version
              run: |
                  PREV_VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
                  echo "PREV_VERSION=$PREV_VERSION" >> $GITHUB_OUTPUT
                  echo "Previous version: $PREV_VERSION"

            - name: Run semantic-release
              id: semantic-release
              working-directory: ./
              run: corepack pnpm release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Fetch tags
              run: git fetch --tags

            - name: Get new version
              id: get-version
              run: |
                  NEW_VERSION=$(git describe --tags --abbrev=0 | sed 's/^v//')
                  PREV_VERSION="${{ steps.prev-version.outputs.PREV_VERSION }}"
                  if [ -z "$PREV_VERSION" ] || [ "$NEW_VERSION" != "$(echo $PREV_VERSION | sed 's/^v//')" ]; then
                      echo "new_release=true" >> $GITHUB_OUTPUT
                      echo "VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
                      echo "New release created: $NEW_VERSION"
                  else
                      echo "new_release=false" >> $GITHUB_OUTPUT
                      echo "No new release created"
                  fi

            - name: Set up Docker Buildx
              if: steps.semantic-release.outputs.new_release == 'true'
              uses: docker/setup-buildx-action@v3

            - name: Login to GitHub Container Registry
              if: steps.semantic-release.outputs.new_release == 'true'
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.GITHUB_TOKEN }}

            - name: Expose GitHub Runtime
              if: steps.semantic-release.outputs.new_release == 'true'
              uses: crazy-max/ghaction-github-runtime@v2

            - name: Build and push Docker images
              if: steps.semantic-release.outputs.new_release == 'true'
              uses: docker/bake-action@v5
              with:
                  files: docker-bake.json
                  push: true
                  set: |
                      *.args.VERSION=${{ steps.get-version.outputs.VERSION }}
                      *.args.CHANNEL=latest
                      *.args.PRODUCT_NAME=website
                      *.args.REPO_NAME=website
                      *.args.DEPS_ID=${{ github.sha }}
                  targets: production
